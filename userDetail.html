<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/userController.js"></script>
</head>
<body>
    <table class="table table-sm">
        <tr>
            <td>Id:</td>
            <td><input type = "number" id="pid" disabled></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type = "text" id="pusername" disabled></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type = "text" id="ppassword" disabled></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type = "text" id="pfirstName" disabled></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type = "text" id="plastName" disabled></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type = "text" id="pphoneNumber" disabled></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type = "text" id="pemail" disabled></td>
        </tr>
        <tr>
            <td>Reviewer?:</td>
            <td><input type = "text" id="pisReviewer" disabled></td>
        </tr>
        <tr>
            <td>Admin?:</td>
            <td><input type = "text" id="pisAdmin" disabled></td>
        </tr>
      
    </table>
    <div>
        <label>Enter id number:</label>
        <input type = "number" id = "ppk">
        <button id = "ppkButton">Get user by PK</button>
    </div>
</body>
</html>
